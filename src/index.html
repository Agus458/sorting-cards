<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="nav">
      <form id="form">
        <input class="form-control" type="number" id="cantidad" />

        <button class="btn btn-light" type="button" id="draw">Draw</button>

        <button class="btn btn-light" type="button" id="sort">Sort</button>
      </form>
    </div>
    <div class="container">
      <div class="row" id="draw-cards">
        <div class="card">
          <div class="card-header">
            <div class="figure">♦</div>
          </div>
          <div class="card-body">
            <div class="number">2</div>
          </div>
          <div class="card-footer">
            <div class="figure">♦</div>
          </div>
        </div>
      </div>

      <div class="title">
        <h1>Bubble sorted</h1>
      </div>
      <div class="row" id="sorted-cards">
        <div class="card">
          <div class="card-header">
            <div class="figure">♦</div>
          </div>
          <div class="card-body">
            <div class="number">2</div>
          </div>
          <div class="card-footer">
            <div class="figure">♦</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
